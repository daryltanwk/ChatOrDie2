<template name="registerLayout">
    <!-- Registration Form Layout -->
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <div class="well">
                <h4 class="text-center">Welcome to <kbd>C</kbd> <kbd>O</kbd> <kbd>D</kbd> <span class="swanky text-danger">2</span></h4>
                <form class="form-horizontal">
                    <p class="lead">Basic Information</p>
                    <div id="registerUsernameFormGroup" class="form-group">
                        <label class="col-xs-3 control-label">Username</label>
                        <div class="col-xs-6">
                            <input type="text" id="registerUsername" class="form-control">
                            <span class="help-block">Alphanumeric, no special characters or spaces, cannot begin with hyphen or underscores.</span>
                        </div>
                        <label class="col-xs-3 help-block">{{usernameCharCount}}/20</label>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-6">
                            <input id="registerPassword" type="password" class="form-control">
                            <span class="help-block">Passwords are anything. As long as they exist.</span>
                        </div>
                    </div>
                    <div id="registerPassword2FormGroup" class="form-group">
                        <label class="col-xs-3 control-label">Re-enter Password</label>
                        <div class="col-xs-6">
                            <input id="registerPassword2" type="password" class="form-control">
                            <span id="registerPassword2Help" class="help-block invisible">Make sure you didn't miss out any characters!</span>
                        </div>
                    </div>
                    <p class="lead">Additional Information</p>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <p class="text-center">Nothing! We don't need anything else. Yet.</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button id="registerSubmit" class="btn btn-{{submitState.color}} pull-right" {{submitState.state}} type="submit">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
