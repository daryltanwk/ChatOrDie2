<template name="RegisterLayout">
    <!-- Registration Form Layout -->
    <div class="row">
        <div class="col-xs-offset-2 col-xs-8">
            <h2>New <kbd>C</kbd> <kbd>O</kbd> <kbd>D</kbd> <kbd>2</kbd> Account</h2>
            <div class="well">
                <form class="form-horizontal">
                    <p class="lead">Basic Information</p>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Username</label>
                        <div class="col-xs-6">
                            <input type="text" class="form-control">
                            <span class="help-block">Alphanumeric, no special characters, cannot begin with space, hyphen or underscores.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Password</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control">
                            <span class="help-block">Passwords are anything. As long as they exist.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-xs-3 control-label">Re-enter Password</label>
                        <div class="col-xs-6">
                            <input type="password" class="form-control">
                            <span class="help-block">Make sure you didn't miss out any characters!</span>
                        </div>
                    </div>
                    <h2 class="lead">Additional Information</h2>
                    <div class="form-group">
                        <div class="col-xs-11 col-xs-offset-1">
                            <span class="help-block">Nothing! We don't need anything else. Yet.</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <a href="#" class="btn btn-primary pull-right">Register</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
