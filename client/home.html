<template name="homeLayout">
    <div class="row">
        <div class="col-xs-9">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-8">
                            <div class="well well-sm quadUnitHeight">
                                Hi
                            </div>
                        </div>
                        <div class="col-xs-4">
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>Users</h4>
                                    <div class="panel panel-default doubleUnitHeight">
                                        <div class="panel-body">
                                            <span class="label label-warning">WWWWWWWWWWWWWWWWWWWWWWWWW</span>
                                            <span class="label label-warning">WWWWWWWWWWWWWW</span>
                                            <span class="label label-warning">WW</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <h4>Chat Settings</h4>
                                    <div class="panel panel-default unitHeight">
                                        <div class="panel-body">
                                            <span class="label label-warning">WWWWWWWWWWWWWWWWWWWWWWWWW</span>
                                            <span class="label label-warning">WWWWWWWWWWWWWW</span>
                                            <span class="label label-warning">WW</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-xs-10">
                            <input type="text" class="form-control" style="width:100%;">
                        </div>
                        <div class="col-xs-2">
                            <a href="#" class="btn btn-block btn-primary">
                                <span class="glyphicon glyphicon-chevron-right"></span> Send
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="row">
                <div class="col-xs-12">
                    <h4>Profile</h4>
                    <div class="panel panel-default doubleUnitHeight">
                        <div class="panel-body VT323">
                            This part of the page will be used to display a profile summary
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <h4>Alerts</h4>
                    <div class="panel panel-warning doubleUnitHeight">
                        <div class="panel-body VT323">
                            This part of the page will be used to display alerts and notifications
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
