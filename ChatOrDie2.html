<head>
    <title>Chat Or Die 2</title>
</head>

<body>
    <div class="container">
        {{> header}}
        <div id="router">
            {{> Router}}
        </div>
    </div>
</body>
<template name="loginPanel">
    <div class="row">
        <div class="col-xs-4 col-xs-offset-4">
            <div class="well">
                <p class="text-center lead">Login</p>
                <form>
                    <div class="form-group">
                        <label>User</label>
                        <input type="text" class="form-control" id="loginUser">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" id="loginPass">
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-block">Enter</button>
                        </div>
                    </div>
                </form>
                <br>
                <a id="loginToRegister" href="#">Register new account</a>
            </div>
        </div>
    </div>
</template>
<template name="notFoundPage">
    <h1 class="text-center">404 File Not Found!</h1>
    <h3 class="text-center">Ah hah! It looks like you lost your way! Careless you!</h3>
    <h5 class="text-center">No, seriously. 404 bro.</h5>
    <h6 class="text-center">Nothing to do here. How about going <a href="/">home</a>?</h6>
</template>
<template name="loadingPage">
    <h1 class="text-center lead">Hang on, loading!</h1>
</template>
<template name="header">
    <div class="row">
        <div class="col-xs-8">
            <h2 class=""><kbd>C</kbd>hat<kbd>O</kbd>r<kbd>D</kbd>ie <span class="swanky text-danger">2</span> | <small>When faced with death, strike up a conversation<span class="blinking-cursor">_</span></small></h2>
        </div>
        {{#if currentUser}}
            <div class="col-xs-2">
                <h4 class="VT323 text-center">
            Logged in as: <br>
            <span class="label label-success">{{currentUser.username}}</span>
            </h4>
            </div>
            <div class="col-xs-2 toppadding">
                <div class="dropdown">
                    <a href="#" class="btn btn-info btn-block dropdown-toggle" data-toggle="dropdown">Home <span class=
            "glyphicon glyphicon-triangle-bottom"></span></a>
                    <ul class="dropdown-menu">
                        <li><a id="home" class="headerLinkToPage" href="#">Home</a></li>
                        <li><a id="3word" class="headerLinkToPage" href="#">3 Word Story</a></li>
                        <li><a id="news" class="headerLinkToPage" href="#">News/Blog</a></li>
                        <li><a id="admin" class="headerLinkToPage" href="#"><span class="text-warning">ADMIN</span></a></li>
                        <li><a id="headerLogOut" href="#"><span class="text-danger"><strong>LOG OUT</strong></span></a></li>
                    </ul>
                </div>
            </div>
        {{/if}}
    </div>
    <hr>
</template>
